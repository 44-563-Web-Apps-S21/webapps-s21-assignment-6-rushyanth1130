<body>
    <h1>
        Hidden things by Nagarushyanth Tummala
    </h1>

    <h2>Getting input</h2>

    <form class="form-group">
        <label for="form1_secret_word">Enter the secret word </label>
        <input type="password" id="form1_secret_word" name="form1_secret_word" min=10 max=50 step=2 value="Secret"> <br>

        <label for="form1_guess_word">Enter a guess</label>
        <input type="text" id="form1_guess_word" name="form1_guess_word" autofocus> <br>

        <input type="button" onclick=" processGuess()" value="Check the guess">
    </form>


    <p id="result">This text will be replaced </p>

    <script>
        correct = 0;
            wrong = 0;

        function processGuess() {
            
            console.log("Checking the Guess......")
            secret_Word = document.getElementById("form1_secret_word").value
            guess_word = document.getElementById("form1_guess_word").value
            confirm_guess = confirm("Is this guess word? " + guess_word)
            result = document.getElementById("result")
            if (confirm_guess) {
                if (secret_Word.localeCompare(guess_word) == 0) {
                    alert("Congratulations.")
                    correct = correct + 1
                    result.innerHTML = "Correct guess Count: " + correct + "<br>" +"Wrong guess Count: " + wrong
                }
                else
                {
                    alert("Sorry")
                    wrong = wrong + 1
                    result.innerHTML = "Correct guess Count: " + correct + "<br>" +"Wrong guess Count: " + wrong
                }
                
            } else {
                alert("Please guess the word again.!!!")
            }
        }
    </script>
