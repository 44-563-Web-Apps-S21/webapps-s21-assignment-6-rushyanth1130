<body>

    <h1>Nagarushyanth Tummala Computes</h1>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="form1_basenumber">Enter a base</label>
                <input type="number" id="form1_basenumber" class="form-control" name="form1_basenumber" min=10 max=50
                    step=2 value="10">
            </div>
            <div class="form-group">
                <label for="form1_exponent">Enter an exponent</label>
                <input type="number" class="form-control" id="form1_exponent" name="form1_exponent" value="2" autofocus>
            </div>
            <input type="button" onclick="powers()" class="btn btn-primary" value="Compute"><br>
        </form>
        <p id="result"></p>
    </div>

    <script>

        function powers() {

            power = 1
            result1 = ""
            base_number = document.getElementById("form1_basenumber").value
            exponent = document.getElementById("form1_exponent").value
            out = document.getElementById("result")

            for (i = 1; i <= exponent; i++) {
                power = power * base_number;
                result1 = result1 +" "+ power
            }
            console.log(power)
            out.innerHTML = "The powers of "+base_number+" are: "+result1
        }
    </script>
